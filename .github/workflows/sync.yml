name: Auto-Sync from hydraponique/roscomvpn-geosite

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download remote file
        run: |
          curl -sL https://raw.githubusercontent.com/hydraponique/roscomvpn-geosite/master/data/category-geoblock-ru -o /tmp/remote-list

      - name: Compare and update
        id: check
        run: |
          if [ ! -f list ]; then
            cp /tmp/remote-list list
            echo "changed=true" >> $GITHUB_OUTPUT
          elif ! diff -q /tmp/remote-list list > /dev/null; then
            cp /tmp/remote-list list
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'auto: update list'
          title: 'Auto-Sync from hydraponique/roscomvpn-geosite'
          branch: update-geoblock-list
          delete-branch: true
          base: main
          add-paths: list
